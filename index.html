<!DOCTYPE html>
<html>
  <head>
    <title>Bengaluru Lounges</title>
    <meta charset="utf-8">
    <meta name="author" content="Pratiksha Ragit">
    <meta name="description" content="Bengaluru Lounges">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="wrapper flex-center">
      <aside>
        <h1>Bengaluru Lounges</h1>
        <div class="search-box">
          <h2>Search</h2>
          <input type="text" placeholder="Filter" data-bind="textInput: userInput, event: {keyup: filter}">
        </div>
        <div class="markers-list">
          <h2>Lounge List</h2>
          <ul data-bind="foreach: visibleMarkersArray">
            <li data-bind="text: title, click: listClick"></li>
          </ul>
        </div>
      </aside>
      <main class="map-wrapper">
        <div id="map"></div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfmdUZkf3Fgti6BE0wBGKlFNYHzocniTw&v=3&callback=initMap" onerror="handleGoogleMapsError()"></script>
  </body>
</html>
